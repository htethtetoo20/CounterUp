<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 class="text-center mb-3">Counter Up </h2>
    <div class="container">
        <ul>
            <li>
                <i class="fa fa-briefcase" style="font-size: 40px;"></i>
                <p id="number1" class="number">500</p>
                <span></span>
                <p>Project</p>
            </li>
            <li>
                <i class="fa fa-smile-o" style="font-size: 40px;"></i>
                <p id="number2" class="number">67</p>
                <span></span>
                <p>Happy client</p>
            </li>
            <li>
                <i class="fa fa-coffee" style="font-size: 40px;"></i>
                <p id="number3" class="number">500</p>
                <span></span>
                <p>Cups of Coffee</p>
            </li>

        </ul>
    </div>
    <script>
        var project = setInterval(projectDone, 2);
        let count1 = 1;
        function projectDone() {
            count1++;
            document.querySelector("#number1").innerHTML = count1;
            if (count1 == 300) {
                clearInterval(project);
            }
        }
        var client = setInterval(happyClient, 2);
        let count2 = 1;
        function happyClient() {
            count2++;
            document.querySelector("#number2").innerHTML = count2;
            if (count2 == 100) {
                clearInterval(client);
            }
        }
        var coffee = setInterval(cupsofcoffee, 2);
        let count3 = 1;
        function cupsofcoffee() {
            count3++;
            document.querySelector("#number3").innerHTML = count3;
            if (count3 == 200) {
                clearInterval(coffee);
            }
        }
    </script>
</body>

</html>
